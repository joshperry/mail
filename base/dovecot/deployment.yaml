apiVersion: apps/v1
kind: Deployment
metadata:
  name: dovecot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dovecot
  template:
    metadata:
      labels:
        app: dovecot
    spec:
      containers:
        - image: joshperry/kube-dovecot
          name: dovecot
          ports:
            - name: imap
              containerPort: 143
            - name: imaps
              containerPort: 993
          volumeMounts:
            - name: ssl-secrets
              mountPath: /var/secure/ssl
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "500m"

      volumes:
        - name: ssl-secrets
          secret:
            secretName: tlspki
